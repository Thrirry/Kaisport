<div id="barba-wrapper">
	<div class="barba-container home page" data-namespace="page_home" data-page-color="">
		<div class="homeVisual">
			<div id="jssor_1" style="position:relative;margin:0 auto;top:0px;left:0px;width:1300px;height:500px;overflow:hidden;visibility:hidden;">
				<!-- Loading Screen -->
				<div data-u="loading" class="jssorl-009-spin" style="position:absolute;top:0px;left:0px;width:100%;height:100%;text-align:center;background-color:rgba(0,0,0,0.7);">
					<img style="margin-top:-19px;position:relative;top:50%;width:38px;height:38px;" src="assets/img/spin.svg" />
				</div>

				<div data-u="slides" style="cursor:default;position:relative;top:0px;left:0px;width:1300px;height:500px;overflow:hidden;">

					<div data-p="225.00" *ngFor = "let slide of slide" routerLinkActive="active">
						<img data-u="image" src="{{slide.img}}" />

						<div>
							<a class="text-main-slide {{slide.class}}">{{slide.title}}</a>
						</div>
						<br />

						<div *ngFor = "let description of slide.description">
							<a class="text-child-slide {{slide.class}}">{{description}}</a>
						</div>
					</div>	


				</div>
				<!-- Bullet Navigator -->
				<div data-u="navigator" class="jssorb032" style="position:absolute;bottom:12px;right:12px;" data-autocenter="1" data-scale="0.5" data-scale-bottom="0.75">
					<div data-u="prototype" class="i" style="width:16px;height:16px;">
						<svg viewbox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
							<circle class="b" cx="8000" cy="8000" r="5800"></circle>
						</svg>
					</div>
				</div>
				<!-- Arrow Navigator -->
				<div data-u="arrowleft" class="jssora051" style="width:65px; height:65px; top:0px; left:15px;" data-autocenter="2" data-scale="0.75" data-scale-left="0.75">
				<img style="height: 40px; width: 30px" src="assets/img/tooltips/left-arrow.png">
			</div>
			<div data-u="arrowright" class="jssora051" style="width:65px; height:65px; top:0px; right:-19px;" data-autocenter="2" data-scale="0.75" data-scale-right="0.75">
			<img style="height:40px; width: 30px" src="assets/img/tooltips/right-arrow.png">
		</div>
	</div>
	<!-- #endregion Jssor Slider End -->
	<!-- #endregion Jssor Slider End -->
	<span class="homeVisual__arrow"></span>
	
</div>
</div>
</div>
